<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signos Vitales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Signos Vitales</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Oximetría</span>
                <input type="text" placeholder="Oximetría" required>
              </div>
              <div class="input-box">
                <span class="details">Frecuencia Respiratoria</span>
                <input type="text" placeholder="Frecuencia Respiratoria" required>
              </div>
              <div class="input-box">
                <span class="details">Frecuencia Cardíaca</span>
                <input type="text" placeholder="Frecuencia Cardíaca" required>
              </div>
              <div class="input-box">
                <span class="details">Temperatura</span>
                <input type="text" placeholder="Temperatura" required>
              </div>
              <div class="input-box">
                <span class="details">Presión Arterial</span>
                <input type="text" placeholder="Presión Arterial" required>
              </div>
              <div class="input-box">
                <span class="details">Glicemias</span>
                <input type="text" placeholder="Glicemias" required>
              </div>
              <div class="button">
                <input type="submit" value="Registrar">
              </div>
            </div>
        </div>            
        </form>

    </div>
    
</body>
</html>
